apply plugin: 'com.android.library'


def DEFAULT_COMPILE_SDK_VERSION   = 28
def DEFAULT_BUILD_TOOLS_VERSION   = "28.0.3"
def DEFAULT_TARGET_SDK_VERSION    = 28
def DEFAULT_MIN_SDK_VERSION       = 16

android {
        compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
        buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

  defaultConfig {
        minSdkVersion rootProject.hasProperty('minSdkVersion') ? rootProject.minSdkVersion : DEFAULT_MIN_SDK_VERSION
        targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        vectorDrawables.useSupportLibrary = true
        versionCode 1
    }
    lintOptions {
        abortOnError false
    }
    resourcePrefix 'ucrop_'

    sourceSets.main {
        jni.srcDirs = []
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta4"

    implementation "androidx.appcompat:appcompat:${androidx_appcompat_version}"
    implementation "androidx.exifinterface:exifinterface:${androidx_exifinterface_version}"
    implementation "androidx.transition:transition:${androidx_transition_version}"
    implementation "com.squareup.okhttp3:okhttp:3.12.1"



    // CameraX core library
    def camerax_version = "1.0.0-alpha09"
    implementation "androidx.camera:camera-core:$camerax_version"

    // CameraX Camera2 extensions
    implementation "androidx.camera:camera-camera2:$camerax_version"

    // CameraX Lifecycle library
    implementation "androidx.camera:camera-lifecycle:1.0.0-alpha02"

    // CameraX View class
    implementation "androidx.camera:camera-view:1.0.0-alpha05"
}
